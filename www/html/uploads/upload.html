<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="icon" href="../engineX.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="/">
                <img src="../engineX.png" alt="EngineX Logo" width="30" height="30" class="d-inline-block align-middle">
                EngineX
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upload.html">File Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../delete/delete.html">Delete Test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../cgi/cgi.html">CGI Test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../k3k3">Broken link</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <div class="card p-4">
            <h1 class="text-center">Upload a File</h1>
            <form action="upload.html" method="POST">
                <fieldset>
                    <legend>Select a file to upload</legend>
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose file:</label>
                        <input type="file" name="file" id="file" class="form-control" required>
                        <p id="feedback" class="mt-2"></p>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Upload</button>
                </fieldset>
            </form>    
        </div>
    </main>

    <script>
        document.getElementById("file").addEventListener("change", function() {
            let fileName = this.files.length > 0 ? this.files[0].name : "No file selected";
            document.getElementById("feedback").textContent = "Selected file: " + fileName;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
